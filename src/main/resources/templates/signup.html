<!DOCTYPE html>
<html lang="ko"
      th:replace="~{layout/subLayout :: layout(~{::mainSection}, ~{::scriptSection})}"
      xmlns:th="http://www.thymeleaf.org">

<mainSection>
    <div class="page">
        <div class="auth-shell">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">회원가입</h1>
                    <p class="auth-subtitle">서비스 사용을 위한 기본 정보를 입력해 주세요.</p>
                </div>
                <form th:action="@{/user}" method="POST" class="auth-form">
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                    <div class="form-field">
                        <label class="form-label">Email address</label>
                        <input th:if="${email} == null" type="email" class="form-control" name="email" placeholder="name@example.com">
                        <input th:if="${email} != null" type="email" class="form-control" name="email" th:value="${email}" readonly>
                    </div>
                    <div class="form-field">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="비밀번호">
                    </div>
                    <div class="form-field">
                        <label class="form-label">Name</label>
                        <input th:if="${name} == null" type="text" class="form-control" name="nickname" placeholder="닉네임">
                        <input th:if="${name} != null" type="text" class="form-control" name="nickname" th:value="${name}" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">회원가입</button>
                </form>
                <div class="auth-footer">
                    <span>이미 계정이 있으신가요?</span>
                    <a class="text-link" href="/login">로그인</a>
                </div>
            </div>
        </div>
    </div>
</mainSection>
<scriptSection></scriptSection>
</html>
