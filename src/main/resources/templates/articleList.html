<!DOCTYPE html>
<html lang="ko"
      th:replace="~{layout/mainLayout :: layout(~{::mainSection}, ~{::scriptSection})}"
      xmlns:th="http://www.thymeleaf.org">
<mainSection>
    <div class="container text-end">
        <button type="button" class="btn btn-secondary btn-sm mb-3" th:onclick="|location.href='@{/new-article}'|">글 등록</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 card mb-3" th:each="item : ${articles}">
                <div class="card-header card-header-tabs text-truncate mb-1" th:text="${item.title}"></div>
                <div class="card-body ck-content" style="overflow:scroll; width:100%; max-height: 300px">
                    <p class="" th:utext="${item.content}"></p>
                </div>
                <div class="card-body text-end">
                    <a th:href="@{/articles/{id}(id=${item.getId()})}" class="btn btn-secondary btn-sm justify-content-end">크게 보기</a>
                </div>
            </div>
        </div>
    </div>
</mainSection>
<scriptSection>
</scriptSection>
</html>
