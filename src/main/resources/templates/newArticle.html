<!DOCTYPE html>
<html lang="ko"
      th:replace="~{layout/mainLayout :: layout(~{::mainSection}, ~{::scriptSection})}"
      xmlns:th="http://www.thymeleaf.org">
<mainSection>
    <div class="container">
        <article>
            <input type="hidden" id="article-id" th:value="${article.id}">
            <header class="mb-4">
                <div class="fs-5 header">제목</div>
                <input type="text" class="form-control" placeholder="제목" th:field="${article.title}" th:value="${article.title}">
            </header>
            <section>
                <div class="fs-5 header mt-3">내용</div>
                <textarea th:field="${article.content}" th:onload=""></textarea>
            </section>
            <section class="mb-3">
                <div>
                    <div class="list-group list-group-radio border-0">
                        <div class="fs-5 header mt-3">글 종류</div>
                        <div class="position-relative my-1">
                            <input class="form-check-input position-absolute top-50 end-0 me-3 fs-5" type="radio" name="type" id="listGroupRadioGrid1" value="이론정리" checked>
                            <label class="list-group-item py-3 pe-5" for="listGroupRadioGrid1">
                                <strong class="fw-semibold">이론 정리</strong>
                                <span class="d-block small opacity-75">알고리즘 이론에 대한 정리글입니다.</span>
                            </label>
                        </div>
                        <div class="position-relative my-1">
                            <input class="form-check-input position-absolute top-50 end-0 me-3 fs-5" type="radio" name="type" id="listGroupRadioGrid2" value="문제풀이">
                            <label class="list-group-item py-3 pe-5" for="listGroupRadioGrid2">
                                <strong class="fw-semibold">문제 풀이</strong>
                                <span class="d-block small opacity-75">알고리즘 문제 풀이입니다.</span>
                            </label>
                        </div>
                    </div>
                </div>
            </section>
            <button th:if="${article.id != null}" class="btn btn-warning btn-sm" type="button" id="modify-btn">수정</button>
            <button th:if="${article.id == null}" class="btn btn-secondary btn-sm" type="button" id="create-btn">등록</button>
            <button th:if="${article.id != null}" class="btn btn-secondary btn-sm" type="button" th:onclick="|location.href='@{/articles/{id}(id=${article.id})}'|">취소</button>
            <button th:if="${article.id == null}" class="btn btn-secondary btn-sm" type="button" th:onclick="|location.href='@{/articles}'|">목록으로</button>
        </article>
    </div>
</mainSection>
<scriptSection>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/super-build/ckeditor.js"></script>
    <script src="/assets/js/editor.js"></script>
    <script src="/assets/js/article.js"></script>
</scriptSection>
</html>
