<!DOCTYPE html>
<html lang="ko"
      th:replace="~{layout/mainLayout :: layout(~{::mainSection}, ~{::scriptSection})}"
      xmlns:th="http://www.thymeleaf.org">
<mainSection>
    <div class="page">
        <div class="breadcrumb">
            <a href="/">Home</a>
            <span>/</span>
            <a href="/articles?type=이론정리">Articles</a>
            <span>/</span>
            <span th:text="${article.id != null ? 'Edit' : 'New'}">New</span>
        </div>

        <article class="editor-shell">
            <input type="hidden" id="article-id" th:value="${article.id}">
            <header class="editor-header">
                <div class="editor-title">글 작성</div>
                <p class="editor-subtitle">제목과 내용을 간결하게 정리해 주세요.</p>
            </header>

            <section class="editor-field">
                <label class="form-label">제목</label>
                <input type="text" class="form-control" placeholder="제목" th:field="${article.title}" th:value="${article.title}" required>
            </section>

            <section class="editor-field">
                <label class="form-label">내용</label>
                <textarea th:field="${article.content}" th:onload=""></textarea>
            </section>

            <section class="editor-field">
                <div class="form-label">글 종류</div>
                <div class="list-group list-group-radio border-0">
                    <div class="position-relative my-1">
                        <input class="form-check-input position-absolute top-50 end-0 me-3 fs-5" type="radio" name="type" id="listGroupRadioGrid1" value="이론정리" th:checked="${article.type == '이론정리' || (article.type == null && defaultType == '이론정리')}">
                        <label class="list-group-item py-3 pe-5" for="listGroupRadioGrid1">
                            <strong class="fw-semibold">이론 정리</strong>
                            <span class="d-block small opacity-75">알고리즘 이론에 대한 정리글입니다.</span>
                        </label>
                    </div>
                    <div class="position-relative my-1">
                        <input class="form-check-input position-absolute top-50 end-0 me-3 fs-5" type="radio" name="type" id="listGroupRadioGrid2" value="문제풀이" th:checked="${article.type == '문제풀이' || (article.type == null && defaultType == '문제풀이')}">
                        <label class="list-group-item py-3 pe-5" for="listGroupRadioGrid2">
                            <strong class="fw-semibold">문제 풀이</strong>
                            <span class="d-block small opacity-75">알고리즘 문제 풀이입니다.</span>
                        </label>
                    </div>
                </div>
            </section>

            <section class="editor-field">
                <label class="form-label">알고리즘 분류</label>
                <div class="tag-input-wrapper"
                     data-tag-input
                     data-hidden="category-ids"
                     th:attr="data-selected=${selectedCategoryIdsCsv}">
                    <div class="tag-input">
                        <div class="tag-input__items"></div>
                        <input type="text" class="tag-input__control" placeholder="분류를 검색해 추가하세요">
                    </div>
                    <div class="tag-suggestions"></div>
                </div>
                <input type="hidden" id="category-ids" th:value="${selectedCategoryIdsCsv}">
            </section>

            <div class="editor-actions">
                <button th:if="${article.id != null}" class="btn btn-primary btn-sm" type="button" id="modify-btn">수정</button>
                <button th:if="${article.id == null}" class="btn btn-primary btn-sm" type="button" id="create-btn">등록</button>
                <button th:if="${article.id != null}" class="btn btn-ghost btn-sm" type="button" th:onclick="|location.href='@{/articles/{id}(id=${article.id})}'|">취소</button>
                <button th:if="${article.id == null}" class="btn btn-ghost btn-sm" type="button" th:onclick="|location.href='@{/articles}'|">목록으로</button>
            </div>
        </article>
    </div>
</mainSection>
<scriptSection>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/super-build/ckeditor.js"></script>
    <script src="/assets/js/editor.js"></script>
    <script src="/assets/js/article.js"></script>
    <script th:inline="javascript">
        window.categoryOptions = /*[[${categoryOptions}]]*/ [];
    </script>
    <script src="/assets/js/tag-input.js"></script>
</scriptSection>
</html>
