<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yu's Blog</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">Yu's Blog</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <input type="hidden" id="article-id" th:value="${article.id}">
                    <header class="mb-4">
                        <input type="text" class="form-control" placeholder="제목" th:field="${article.title}" th:value="${article.title}">
                    </header>
                    <section class="mb-5">
                        <textarea class="form-control h-25" rows="10" placeholder="내용" th:field="${article.content}" th:text="${article.content}"></textarea>
                    </section>
                    <button th:if="${article.id != null}" class="btn btn-warning btn-sm" type="button" id="modify-btn">수정</button>
                    <button th:if="${article.id == null}" class="btn btn-secondary btn-sm" type="button" id="create-btn">등록</button>
                    <button th:if="${article.id != null}" class="btn btn-secondary btn-sm" type="button" th:onclick="|location.href='@{/articles/{id}(id=${article.id})}'|">취소</button>
                    <button th:if="${article.id == null}" class="btn btn-secondary btn-sm" type="button" th:onclick="|location.href='@{/articles}'|">목록으로</button>
                </article>
            </div>
        </div>
    </div>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/article.js"></script>
</body>
</html>
