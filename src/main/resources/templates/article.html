<!DOCTYPE html>
<html lang="ko"
      th:replace="~{layout/mainLayout :: layout(~{::mainSection}, ~{::scriptSection})}"
      xmlns:th="http://www.thymeleaf.org">
<mainSection>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <input type="hidden" id="article-id" th:value="${article.id}">
                    <header class="mb-4">
                        <h1 class="fw-bold mb-1" th:text="${article.title}"></h1>
                        <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By ${article.author}|"></div>
                    </header>
                    <section class="mb-5 ck-content">
                        <p class="fs-5 mb-4" th:utext="${article.content}"></p>
                    </section>
                    <button class="btn btn-warning btn-sm" type="button" th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|">수정</button>
                    <button class="btn btn-danger btn-sm" type="button" id="delete-btn">삭제</button>
                    <button class="btn btn-secondary btn-sm" type="button" th:onclick="|location.href='@{/articles}'|">목록으로</button>
                </article>
            </div>
        </div>
    </div>
</mainSection>
<scriptSection></scriptSection>
</html>
