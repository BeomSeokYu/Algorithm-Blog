<!DOCTYPE html>
<html lang="ko"
      th:replace="~{layout/subLayout :: layout(~{::mainSection}, ~{::scriptSection})}"
      xmlns:th="http://www.thymeleaf.org">
<mainSection>
    <div class="page">
        <div class="auth-shell">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">로그인</h1>
                    <p class="auth-subtitle">계정 또는 소셜 로그인으로 시작하세요.</p>
                </div>
                <div class="auth-error" th:if="${loginError}">
                    이메일 또는 비밀번호가 올바르지 않습니다.
                </div>

                <form action="/login" method="POST" class="auth-form">
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                    <div class="form-field">
                        <label class="form-label" for="username">이메일</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com">
                    </div>
                    <div class="form-field">
                        <label class="form-label" for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                    </div>
                    <button class="btn btn-primary w-100" type="submit">로그인</button>
                </form>

                <div class="auth-divider">
                    <span>소셜 로그인</span>
                </div>
                <p class="auth-hint">소셜 로그인으로 바로 시작할 수 있습니다.</p>
                <a href="/oauth2/authorization/google" class="google-login-btn" aria-label="Google로 로그인">
                    <span class="google-login-btn__icon" aria-hidden="true">
                        <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#EA4335" d="M9.2 7.3v3.5h5.8c-.2 1.5-1.7 4.5-5.8 4.5-3.5 0-6.3-2.9-6.3-6.3S5.7 2.7 9.2 2.7c2 0 3.3.9 4 1.6l2.7-2.7C14.3.9 12 .0 9.2.0 4.1.0 0 4.1 0 9.2s4.1 9.2 9.2 9.2c5.3 0 8.8-3.7 8.8-8.9 0-.6-.1-1.1-.1-1.6H9.2z"/>
                            <path fill="#34A853" d="M1.6 5.4l3.2 2.4c.9-1.7 2.7-2.9 4.4-2.9 2 0 3.3.9 4 1.6l2.7-2.7C14.3.9 12 .0 9.2.0 5.8.0 2.9 2.0 1.6 5.4z"/>
                            <path fill="#FBBC05" d="M9.2 18c2.7 0 5.1-.9 6.8-2.4l-3.2-2.6c-.9.6-2.2 1.1-3.6 1.1-3.3 0-6.1-2.2-7-5.3l-3.2 2.5C1.5 15.2 5.1 18 9.2 18z"/>
                            <path fill="#4285F4" d="M18 9.2c0-.6-.1-1.1-.1-1.6H9.2v3.5h5.8c-.3 1.4-1.2 2.6-2.4 3.4l3.2 2.6c1.9-1.7 3-4.2 3-7.9z"/>
                        </svg>
                    </span>
                    <span class="google-login-btn__text">Google로 로그인</span>
                </a>
            </div>
        </div>
    </div>
</mainSection>
<scriptSection></scriptSection>
</html>
