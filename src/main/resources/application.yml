spring:
  jpa:
    # Check for transfer query
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    # execute data.sql After Created table
    defer-datasource-initialization: true

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true

jwt:
  issuer: ${issuer}
  secret_key: ${secret_key}